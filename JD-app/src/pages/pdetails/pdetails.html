<ion-header>
    <ion-navbar>
        <ion-segment color="danger" [(ngModel)]="p_info">
            <ion-segment-button value="img">商品</ion-segment-button>
            <ion-segment-button value="info">详情</ion-segment-button>
            <ion-segment-button value="comment">评论</ion-segment-button>
        </ion-segment>
    </ion-navbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="p_info" class="p_info">
        <div *ngSwitchCase="'img'">
            <ion-slides pager>
                <ion-slide style="background-color: green">
                    <img src="./assets/imgs/slide03.jpg">
                </ion-slide>
                <ion-slide style="background-color: blue">
                    <img src="./assets/imgs/slide02.png">
                </ion-slide>
                <ion-slide style="background-color: red">
                    <img src="./assets/imgs/slide03.jpg">
                </ion-slide>
            </ion-slides>
            <div padding>
                <div class="introduce1">
                    该报每周刊登一篇关于一个优秀运动员的简该报每周刊登一篇关于一个优秀运动员的简该报每周刊登一篇关于一个优秀运动员的简
                </div>
                <div class="introduce2">
                    该报每周刊登一篇关于一个优秀运动员的简该报每周刊登一篇关于一个优秀运动员的简该报每周刊登一篇关于一个优秀运动员的简
                </div>
                <div class="price">
                    <div>
                        <span class="title">特价：</span><span class="tejia">￥214</span>
                    </div>
                    <div style="padding-top: 7px;">
                        <span class="title">原价：</span><span class="yuanjia">￥300</span>
                    </div>
                </div>
            </div>
            <div style="border-top:10px solid #EFEFEF;" padding>
                <span style="font-size: 16px;font-weight: 600;">颜色：</span>
                <span class="color">白色</span>
                <span class="color">红色</span>
                <span class="color">蓝色</span>
                <span class="color">黑色</span>
            </div>
        </div>
        <div *ngSwitchCase="'info'">
            详情
        </div>
        <div *ngSwitchCase="'comment'">
            评论
        </div>
    </div>
</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <div class="settlement">
            <div class="total-price" (click)="goCart()">
                <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
                <p>购物车</p>
                <ion-badge color="danger">1</ion-badge>
            </div>
            <div class="settlement-btn add-car-btn">加入购物车</div>
            <div class="settlement-btn">立即购买</div>
        </div>
    </ion-toolbar>
</ion-footer>
