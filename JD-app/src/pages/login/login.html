<ion-header>
    <ion-navbar>
        <ion-title>登陆</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list class="login_list">
        <ion-item>
            <ion-label fixed>账 &nbsp;号 :</ion-label>
            <ion-input type="text" value="" placeholder="手机/用户名"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>密 &nbsp;码 :</ion-label>
            <ion-input type="password" placeholder="请输入密码"></ion-input>
        </ion-item>
        <ion-item no-lines class="quick_nav">
        <span item-start class="font12">手机快速注册</span>
        <span item-end class="font12">忘记密码？</span>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="loginFun()" color="danger" class="login">登录</button>
</ion-content>
